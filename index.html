<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="google.css" />
  </head>
  <body>
    <section>
      <header>
        <ul>
            <li><a href="/imagesearch">Image Search</a></li>
            <li><a href="/advancedsearch">Advanced Search</a></li>
        </ul>
      </header>
    </section>
    <div style="position: relative; top: 50%; transform: translateY(-150%); display: flex; justify-content: center; align-items: center; height: 50vh;">
      <form method="get" action="https://www.google.com/search?q=?">
        <div style="display: flex; flex-direction: column; align-items: center;">
          <label for="search-box">Google</label>
          <input type="text" id="search-box" name="q" autofocus="on" autocomplete="off" style="border-radius: 5px; width: 300px; height: 40px; margin-bottom: 10px;">
          <input type="submit" value="Google search">
        </div>
      </form>
    </div>
  </body>
</html>
