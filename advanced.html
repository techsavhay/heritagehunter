<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="google.css">
  </head>
  <body>
    <section>
      <header>
        <ul>
          <li><a href="/image.html">Image Search</a></li>
          <li><a href="/advanced.html">Advanced Search</a></li>
          <li><a href="/index.html">Google Seach</a></li>
        </ul>
      </header>
    </section>
    <div style="position: relative; top: 50%; transform: translateY(-150%) translateX(5%); display: flex; justify-content: left; align-items: left; height: 55vh;">
      <form method="get" action="https://www.google.co.uk/search">
        <a href="index.html"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo"></a>
        <div class="search-box-container">
          <div class="search-box">
            <label for="search-box-1">All of these words:</label>
            <input type="text" autocomplete="off" id="search-box-1" name="as_q">
          </div>
          <div class="search-box">
            <label for="search-box-2">This exact phrase:</label>
            <input type="text" autocomplete="off" id="search-box-2" name="as_epq">
          </div>
          <div class="search-box">
            <label for="search-box-3">Any of these words:</label>
            <input type="text" autocomplete="off" id="search-box-3" name="as_oq">
          </div>
          <div class="search-box">
            <label for="search-box-4">None of these words:</label>
            <input type="text" autocomplete="off" id="search-box-4" name="as_eq">
          </div>
          <input class="submit-button" type="submit" name="none" value="Advanced Search">
        </div>
      </form>
    </div>
  </body>
</html>
