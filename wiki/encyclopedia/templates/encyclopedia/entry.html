{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>

    <div class="entry-content">
        {{ content }}
    </div><br />

    <form action="{% url 'edit_page' %}?title={{ title }}&content={{ content }}" method="get">
        {% csrf_token %}
    
        <input type="submit" value="Edit Page">
    </form>
    
{% endblock %}
