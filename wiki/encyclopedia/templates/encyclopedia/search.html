{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'entry' title=entry.title %}">{{ entry.title}}</a></li>
        {% empty %}
            <li>No results found</li>
        {% endfor %}
    </ul>
{% endblock %}
