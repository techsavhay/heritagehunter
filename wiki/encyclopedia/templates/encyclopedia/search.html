{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results:</h1>
    <h3>"{{ query }}"</h3>

    <ul>
        {% for entry in matching_entries %}
            <li><a href="{% url 'entry' title=entry.title %}">{{ matching_entries }}</a></li>
        {% empty %}
            <li>No results found</li>
        {% endfor %}
    </ul>
{% endblock %}
