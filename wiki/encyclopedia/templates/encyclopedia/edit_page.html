{% extends "encyclopedia/layout.html" %}

{% block title %}
    <h2>Edit Page</h2>
{% endblock %}

{% block body %}
<h2>Edit Page</h2> <br />
<form action="{% url 'save_edit' title=title %}" method="post">
    {% csrf_token %}
    <input type="text" name="title" value="{{ title }}">
    <textarea name="content">{{ content }}</textarea>
    <input type="submit" value="Save">
</form>

{% endblock %}
