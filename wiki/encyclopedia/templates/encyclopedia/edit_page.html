{% extends "encyclopedia/layout.html" %}

{% block title %}
    <h2>Edit Page</h2>
{% endblock %}

{% block body %}
<h2>Edit Page</h2> <br />
<form action="{% url 'new_page' %}" method="post">
    {% csrf_token %}
    <input autocomplete="off" type="text" autofocus="on" name="new_page_title" placeholder="{{ title }}"><br />
    <br>
    <textarea name="new_page_content">{{ content }}</textarea><br />
    <br>
    <input type="submit" value="Save">
</form>


{% endblock %}
